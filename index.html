<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="wrapper">
        <div class="top-table">
            <table class="table">
                <colgroup>
                    <col class="first-column">
                    <col>
                    <col>
                    <col>
                    <col>
                    <col class="date-column">
                    <col class="last-column">
                </colgroup>
                <thead class="table-head">
                    <tr>
                        <td></td>
                        <td>Name</td>
                        <td>Created</td>
                        <td>Category</td>
                        <td>Content</td>
                        <td>Dates</td>
                        <td>
                            <button class="table-body-button" id="placehoder">Edit</button>
                            <button class="table-body-button" id="archive-all">Archive</button>
                            <button class="table-body-button" id="delete-all">Delete</button>
                        </td>
                    </tr>
                </thead>
                <tbody class="table-body" id="main-content">
                </tbody>
            </table>
        </div>
        <div class="main-controls">
            <button class="main-controls-button" id="open-archive">Archive</button>
            <button class="main-controls-button" id="add-btn">Create Note</button>
        </div>
        <form class="form hidden" id="form" data-element-id="">
            <div class="form-element">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            </div>

            <div class="form-element">
                <label for="category">Category:</label>
                <select id="category">
                </select>
            </div>

            <div class="form-element">
                <label for="content">Content:</label>
                <textarea id="content" required></textarea>
            </div>
            <button id="submit">Submit</button>
            <button id="close">X</button>
        </form>
        <div class="bottom-table">
            <table class="table table-summary">
                <colgroup>
                    <col class="first-column">
                    <col>
                    <col>
                    <col>
                </colgroup>
                <thead class="table-head">
                    <tr>
                        <td></td>
                        <td>Note Category</td>
                        <td>Active</td>
                        <td>Archived</td>
                    </tr>
                </thead>
                <tbody class="table-body" id="statistic">
                </tbody>
            </table>
        </div>
        <div class="archived-table hidden">
            <h2>Archived table</h2>
            <button id="close-archived">X</button>
            <table class="table">
                <colgroup>
                    <col class="first-column">
                    <col>
                    <col>
                    <col>
                    <col>
                    <col>
                    <col class="last-column">
                </colgroup>
                <thead class="table-head">
                    <tr>
                        <td></td>
                        <td>Name</td>
                        <td>Created</td>
                        <td>Category</td>
                        <td>Content</td>
                        <td>Dates</td>
                        <td>
                            <button class="table-body-button" id="unarchive-all">Unarchive</button>
                        </td>
                    </tr>
                </thead>
                <tbody class="table-body" id="archive">
                </tbody>
            </table>
        </div>
        <script src="data/notes.js" type="module"></script>
        <script src="data/categories.js" type="module"></script>
        <script src="additional/statistic.js" type="module"></script>
        <script src="additional/prepareData.js" type="module"></script>
        <script src="form/form.js" type="module"></script>
        <script src="render/render.js" type="module"></script>
        <script src="tables/tables.js" type="module"></script>
        <script src="script.js" type="module"></script>
</body>

</html>
