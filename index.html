<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="wrapper">
        <div class="top-table">
            <table class="table">
                <colgroup>
                    <col id="first-column">
                    <col>
                    <col>
                    <col>
                    <col>
                    <col>
                    <col id="last-column">
                </colgroup>
                <thead class="table-head">
                    <tr>
                        <td></td>
                        <td>Name</td>
                        <td>Created</td>
                        <td>Category</td>
                        <td>Content</td>
                        <td>Dates</td>
                        <td>
                            <button class="table-body-button"><i
                                    class='bx bxs-edit-alt table-body-button-icon'></i></button>
                            <button class="table-body-button"><i
                                    class='bx bxs-archive-in table-body-button-icon'></i></button>
                            <button class="table-body-button"><i
                                    class='bx bxs-trash-alt table-body-button-icon'></i></button>
                        </td>
                    </tr>
                </thead>
                <tbody class="table-body" id="main-content">
                </tbody>
            </table>
        </div>
        <button class="top-table-button" id="add-btn">Create Note</button>
        <form class="form hidden" id="form" data-element-id="">
            <div class="form-element">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            </div>

            <div class="form-element">
                <label for="category">Category:</label>
                <select id="category">
                    <option value="Task">Task</option>
                    <option value="Random thought">Random thought</option>
                    <option value="Idea">Idea</option>
                </select>
            </div>

            <div class="form-element">
                <label for="content">Content:</label>
                <textarea id="content" required></textarea>
            </div>
            <button id="submit">Submit</button>
            <button id="close">X</button>
        </form>
        <div class="bottom-table">
            <table class="table table-summary">
                <colgroup>
                    <col id="bottom-first-col">
                    <col>
                    <col>
                    <col>
                </colgroup>
                <thead class="table-head">
                    <tr>
                        <td></td>
                        <td>Note Category</td>
                        <td>Active</td>
                        <td>Archived</td>
                    </tr>
                </thead>
                <tbody class="table-body" id="statistic">
                </tbody>
            </table>
        </div>
    </div>
    <script src="items.js" type="module"></script>
    <script src="script.js" type="module"></script>
</body>

</html>
